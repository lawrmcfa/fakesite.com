<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Projects/CSS/SurveyForm.css" type="text/css">
        <title>Survey Form</title>
    </head>
    <body>
      <h1 id="title">Form Factor</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <div id="container">
        <form id="survey-form">
          <div>
              <label for="name" id="name-label">Name</label>
              <input type="text" id="name" placeholder="Name" required>
              <label for="email" id="email-label">Email</label>
              <input type="email" id="email" placeholder="name@email.com" required>
              <label for="number" id="number-label">Age (Optional)</label>
              <input type="number" id="number" min="15" max="100" placeholder="15">
          </div>
          <div>
            <p>Would you recommend for a friend?</p>  
            <label>
                <input type="radio">
                Definitely
            </label>
            <label>
                <input type="radio">
                Maybe
            </label>
            <label>
                <input type="radio">
                Not Sure
            </label>
          </div>
          <div>
              <p>Which option best describes your current role?</p>
              <select id="dropdown">
                  <option value="0">Select car:</option>
                  <option value="1">Audi</option>
                  <option value="2">BMW</option>
                  <option value="3">Citroen</option>
                  <option value="4">Ford</option>
                  <option value="5">Honda</option>
                  <option value="6">Jaguar</option>
                  <option value="7">Land Rover</option>
                  <option value="8">Mercedes</option>
                  <option value="9">Mini</option>
                  <option value="10">Nissan</option>
                  <option value="11">Toyota</option>
                  <option value="12">Volvo</option>
                </select>
          </div>
          <div>
              <p>What would you like to see improved? (Check all that apply)</p>
              <label>
                <input type="checkbox">
                Front-End Projects
              </label>
              <label>
                <input type="checkbox">
                Front-End Projects
              </label>
              <label>
                <input type="checkbox">
                Front-End Projects
              </label>
              <label>
                <input type="checkbox">
                Front-End Projects
              </label>
              <label>
                <input type="checkbox">
                Front-End Projects
              </label>
              <label>
                <input type="checkbox">
                Front-End Projects
              </label>
            </div>
            <div id="survey-form2">
              <p>Any comments or suggestions?</p>
              <textarea placeholder="Add comments here..." rows="5"></textarea>
            </div>
            <div>
              <input type="submit" id="submit">
            </div>
          </div>
        </form>
      <div>
    </body>
</html>
