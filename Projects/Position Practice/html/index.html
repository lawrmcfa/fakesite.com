<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Projects/Position Practice/CSS/style.css">
    <title>CSS Positions</title>
</head>
<body>
    <h1>CSS Position: Relative vs Absolute vs Fixed vs Sticky</h1>

    <div id="parent"> Relative
        <div class="red1"></div>
        <div class="blue1"></div>
        <div class="green1"></div>
    </div>

    <div id="parent">Absolute
        <div class="red2"></div>
        <div class="blue2"></div>
        <div class="green2"></div>
    </div>

    <div id="parent">Fixed
        <div class="red3"></div>
        <div class="blue3"></div>
        <div class="green3"></div>
    </div>

    <div id="parent">Sticky
        <div class="red4"></div>
        <div class="blue4"></div>
        <div class="green4"></div>
    </div>

    <div id="parent">Z-Index
        <div class="red5"></div>
        <div class="blue5"></div>
        <div class="green5"></div>
    </div>
    
</body>
</html>
